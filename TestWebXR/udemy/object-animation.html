<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./assets/js/aframe-master.js"></script>
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->

</head>
<body>
    <a-scene>

        <a-assets>
            <img src="/assets/environment/sky.jpg" id="sky" alt="">
            <img src="/assets/environment/ground.jpg" id="floor" alt="">
            <img src="/assets/environment/ground-NRM.jpg" id="floor-NRM" alt="">
            <img src="/assets/environment/haniel-desk.JPG" id="haniel-desk" alt="">
            <img src="/assets/environment/average-height.png" id="avg-height" alt="">
        </a-assets>

        <!-- ground -->
        <a-sky src="#sky" rotation="0 64 0"></a-sky>
        <a-plane material="color: #FFFFFF; src: #floor; repeat: 5000 5000; normal-map: #floor-NRM; normal-texture-repeat: 5000 5000; roughnes: 0.5" rotation="-90 0 0" scale="10000 10000 1"></a-plane>

        <!-- <a-sky src="#haniel-desk"></a-sky> -->

        <!-- Default height origin on Dektop is 1.6 m -->

        <a-box color="#00AA00" height="2" depth="4" position="2 1 0"></a-box>
        <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0"></a-cylinder>

        <!-- <a-image src="#avg-height" scale="2 2 1" position="0 1 0"></a-image> -->

        <!-- Default origin 0 0 0 in VR Mode -->
        <!-- user-height has been deprecated. use position instead -->
        <a-entity position="0 0 5">
            <a-camera look-controls position="0 1.75 0" active="true" wasd-controls="acceleration:1000"></a-camera>
        </a-entity>

        <a-box
            color="#AA0000"
            position="0 4 0"
            animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop: true"
            animation__2="property: material.opacity; from: 1;to: 0.5; dur: 1000; easing: linear; loop: true; dir: alternate;"
        >
        </a-box>

        <a-entity position="0 4 0" animation="property: rotation; to: 0 -360 0; dur: 5000; easing: linear; loop: true">
            <a-box position="2 0 0" color="#00AA00" animation="property: rotation; to: 0 -360 0; dur: 5000; easing: linear; loop: true">
            </a-box>
        </a-entity>

        <a-box color="#FFAA00" position="0 0.5 0" animation="property: position; from: 0 0.5 -1; to: 0 0.5 1; loop: true; easing: linear; dur: 1000; dir: alternate;"></a-box>

        <a-box color="#0000AA" position="0 0.5 -5" scale="1 1 1" 
        animation="property: scale; from: 1 1 1; to: 9 9 9; easing: linear; dur: 1000; dir: alternate; loop: true"
        animation__2="property: material.color; from: #00AA00; to: #00AAFF; loop: true; easing: linear; dur: 1000; dir: alternate;"
        animation__3="property: position; from: 0 0.5 -5; to: 0 4.5 -9.5; loop: true; easing: linear; dur: 1000; dir: alternate;"></a-box>

    </a-scene>
</body>
</html>
