<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <script src="./assets/js/aframe-master.js"></script> -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-asets>
            <img src="/assets/materials/brick_diffuse.jpg" id="bricks-NRM">
            <img src="/assets/materials/brick_diffuse.jpg" id="bricks-NRM">
            <img src="/assets/materials/crate.gif" id="crate">
        </a-asets>

        <a-box
        src="/assets/materials/brick_diffuse.jpg"
        repeat="1 1"
        normal-map="#bricks-NRM"
        normal-texture-repeat="1 1"
        normal-scale="1 -1"
        roughness="0.5"
        width="4"
        height="4"
        depth="4"
        position="-2 1.5 -9"
        scale="-1 1 1">
        </a-box>
        <a-box
        material="color: #795548; 
        src: #crate;
        repeat: 2 2;
        normal-map: #crate;
        normal-texture-repeat: 2 2;
        normal-scale: 1 1;
        roughness: 0.9"
        width="4"
        height="4"
        depth="4"
        position="2 1.5 -9"
        scale="-1 -1 -1">
        </a-box>
        <a-sphere
        material="color: #0000AA; roughness: 0.2; shader: standard"
        radius="0.5"
        position="-2 1.5 -9">
        </a-sphere>
        <a-sphere
        material="color: #AA0000; roughness: 0.2; shader: flat; opacity: 0.5"
        radius="0.5"
        position="2 1.5 -9">
        </a-sphere>
    </a-scene>
</body>
</html>
