<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="./assets/js/aframe-master.js"></script>
    <!-- <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script> -->

</head>
<body>
    <a-scene>

        <a-assets>
            <img src="/assets/environment/sky.jpg" id="sky" alt="">
            <img src="/assets/environment/ground.jpg" id="floor" alt="">
            <img src="/assets/environment/ground-NRM.jpg" id="floor-NRM" alt="">
            <img src="/assets/environment/haniel-desk.JPG" id="haniel-desk" alt="">
            <img src="/assets/environment/average-height.png" id="avg-height" alt="">
        </a-assets>

        <!-- ground -->
        <a-sky src="#sky" rotation="0 64 0"></a-sky>
        <a-plane material="color: #FFFFFF; src: #floor; repeat: 5000 5000; normal-map: #floor-NRM; normal-texture-repeat: 5000 5000; roughnes: 0.5" rotation="-90 0 0" scale="10000 10000 1"></a-plane>

        <!-- <a-sky src="#haniel-desk"></a-sky> -->

        <!-- Default height origin on Dektop is 1.6 m -->

        <a-box color="#00AA00" height="2" depth="4" position="2 1 0"></a-box>
        <a-cylinder color="#AA0000" radius="0.5" height="2" position="-2 1 0"></a-cylinder>

        <a-image src="#avg-height" scale="2 2 1" position="0 1 0"></a-image>

        <!-- Default origin 0 0 0 in VR Mode -->
        <!-- user-height has been deprecated. use position instead -->
        <a-entity position="0 0 5">
            <a-camera position="0 1.75 0" active="true"></a-camera>
        </a-entity>
        
        <a-entity position="0 0 5">
            <a-camera position="0 0.9 0" active="false"></a-camera>
        </a-entity>
        
        <a-entity position="0 5 5">
            <a-camera active="false"></a-camera>
        </a-entity>

    </a-scene>
</body>
</html>
